introduction:
  de: Das bekannte Minispiel Memory für Minecraft
  en: The well known minigame memory for Minecraft
description:
  de: |
    # Spielen
    Rechtsklicke einen bestimmten Block (Standard: Notenblock) um der Warteschlange beizutreten oder nutze `/memory`.
    Sobald ein zweiter Spieler der Warteschlange beitritt, wird das Spiel gestartet.
    Das Spiel kann über das Schließen des Spiel-Inventars verlassen werden.
  en: |
    # How to play
    Right-click the customized block (default: noteblock) to join the queue or use `/memory`.
    If a second player joins the queue, the game will start.
    Leave the game by closing the inventory.
installation:
  de: |
    - Herunterladen der Plugin-Datei
    - Ablegen der Datei im Plugins-Ordner
    - Anpassen der Nachrichten in der `messages.yml`-Datei
    - Server neustarten
  en: |
    - Put the memory.jar in your plugin folder
    - Start the server and wait until the message file got created
    - Customize the messages (messages.yml)
    - Restart your server and connect
